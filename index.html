<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cyber Dash</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; overflow: hidden; }
        canvas { display: block; margin: auto; background: rgba(0, 0, 0, 0.2); }
        h1 { text-shadow: 0 0 10px cyan, 0 0 20px cyan; }
        h2 { font-size: 20px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Cyber Dash - Tap to Jump</h1>
    <h2>Score: <span id="score">0</span></h2>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight * 0.7;

        let player = { x: 50, y: canvas.height - 80, width: 50, height: 50, velocityY: 0, jumping: false };
        let gravity = 0.5;
        let obstacles = [];
        let score = 0;
        let gameSpeed = 5;
        let isGameOver = false;

        function drawPlayer() {
            ctx.fillStyle = "cyan";
            ctx.fillRect(player.x, player.y, player.width, player.height);
        }

        function updatePlayer() {
            player.y += player.velocityY;
            player.velocityY += gravity;

            if (player.y >= canvas.height - 80) {
                player.y = canvas.height - 80;
                player.jumping = false;
            }
        }

        function createObstacle() {
            obstacles.push({ x: canvas.width, y: canvas.height - 80, width: 40, height: 40 });
        }

        function drawObstacles() {
            ctx.fillStyle = "red";
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                obstacle.x -= gameSpeed;
            });

            obstacles = obstacles.filter(obstacle => obstacle.x + obstacle.width > 0);
        }

        function checkCollision() {
            obstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    isGameOver = true;
                }
            });
        }

        function jump() {
            if (!player.jumping && !isGameOver) {
                player.velocityY = -10;
                player.jumping = true;
            }
        }

        document.addEventListener("keydown", (event) => { if (event.code === "Space") jump(); });
        document.addEventListener("touchstart", () => { jump(); });

        function gameLoop() {
            if (isGameOver) {
                alert("Game Over! Score: " + score);
                document.location.reload();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            updatePlayer();
            drawObstacles();
            checkCollision();
            score++;
            document.getElementById("score").textContent = score;
            requestAnimationFrame(gameLoop);
        }

        setInterval(createObstacle, 2000);
        gameLoop();
    </script>
</body>
</html>
